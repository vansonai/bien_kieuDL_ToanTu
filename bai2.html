<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="NhapDoC"/>
<button onclick="run()">Nhap</button>
<p id="outPut"></p>

<script>
    function run(){
        let doC = +document.getElementById('NhapDoC').value;
        let kq = (doC*9)/5 + 32;
        document.getElementById('outPut').innerHTML = kq +' Độ c';
    }
</script>
</body>
</html>
